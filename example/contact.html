    <main>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send us a message</legend>
            <p>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" placeholder="your namre" autocomplete="on" autofocus required>
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="your email" autocomplete="on" required>
            </p>
            <p>
                <label for="message">Message :</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
            </p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </fieldset>
      </form>
    </section>
